
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2cf3aec4f9.js" crossorigin="anonymous"></script>
  <title>Order Summary</title>
</head>
<body>

  <section class="wrap-all">

 

  <div class="order-wrapper">
    <img src="./Assets/illustration-hero.svg" alt="">
    <div class="text-wrapper">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of <br> songs, audiobooks, and podcasts <br> on any device anywhere you like! </p>
      <div class="annual-plan">
        <i class="fa-solid fa-music"></i>
        <div class="year">
          <h2>Annual Plan</h2>
          <p class="price">$59.99</p>
        </div>

        <a href="#" class="change">Change</a>
      </div>
    </div>
    <div class="btn"> 
      <a href="#">Proceed To Payment</a>
     </div>

     <h4>Cancel Order</h4>
  </div>

  <p class="footer">Coded By Web Master</p>

</section>
  
</body>
</html>
